<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0,user-scalable=0">
  <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Login | Memo Api</title>
</head>

<body>
  <div class="wrap">
    <h3>Login</h3>
    <div class="form">
      <label>username :
        <input id="name" placeholder="username" type="text" value="">
      </label>
      <label>password :
        <input id="psw" placeholder="password" type="password" value="">
      </label>
    </div>
    <div id="btn" class="btn">ðŸ˜Ž Submit</div>
  </div>
  <div id="menu">
    <a href="/login.html">Login</a>
    <a href="/memo.html">Memo</a>
    <a href="/memo-list.html">List</a>
    <a href="/upload.html">Upload</a>
  </div>

  <script src="/assets/main.js"></script>
  <script>
    let tk = localStorage.getItem('token')
    const user = localStorage.getItem('m-user')
    if (user) $('name').value = user
    const btn = $('btn')
    if (tk) btn.innerText = "ðŸ˜„ Logout"
    
    $('btn').onclick = async () => {
      tk = localStorage.getItem('token')
      if (tk) {
        localStorage.removeItem('token')
        msg.sc('Logout successful.')
        btn.innerText = "ðŸ˜Ž Submit"
      } else {
        localStorage.setItem('m-user', val('name'))
        const { ok, token } = await feh('POST', 'login', { name: val('name'), password: val('psw') })
        if (ok) {
          localStorage.setItem('token', token)
          setTimeout(() => { location.reload() }, 200)
        } else {
          localStorage.removeItem('token')
        }
      }
    }
  </script>
</body>

</html>
