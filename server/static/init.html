<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">

  <link rel="shortcut icon" href="/assets/favicon.png" type="image/png">
  <link rel="stylesheet" href="/assets/style.css">
  <title>Signup | Memo Api</title>

<body>
  <div class="wrap">
    <h3>Signup</h3>
    <div class="form">
      <label>username :
        <input id="name" placeholder="username" type="text" value="">
      </label>
      <label>password :
        <input id="psw" placeholder="password" type="password" value="">
      </label>
      <label>email :
        <input id="email" placeholder="email" type="email" value="">
      </label>
    </div>
    <div id="btn" class="btn">ðŸ˜Ž Submit</div>
  </div>
  <div id="menu">
    <a href="/login.html">Login</a>
    <a href="/memo.html">Memo</a>
    <a href="/memo-list.html">List</a>
    <a href="/upload.html">Upload</a>
  </div>

  <script src="/assets/main.js"></script>
  <script>
    const tk = localStorage.getItem('token')
    const btn = $('btn')
    if (tk) btn.innerText = "ðŸ˜„ Logout"
    $('btn').onclick = async () => {
      const { ok } = await feh('POST', 'signup', { name: val('name'), password: val('psw'), email: val('email') })
      if (ok) setTimeout(() => { window.location = '/login.html' }, 2000)
    }
  </script>
</body>

</html>
